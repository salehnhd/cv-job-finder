<svg width="1200" height="650" viewBox="0 0 1200 650"
     xmlns="http://www.w3.org/2000/svg"
     font-family="Inter, Arial, sans-serif">

  <!-- Background -->
  <rect width="1200" height="650" fill="#FFFFFF"/>

  <!-- Left: CV Input -->
  <rect x="60" y="160" width="250" height="140" rx="22"
        fill="#F3F4F6" stroke="#9CA3AF" stroke-width="1.5"/>
  <text x="185" y="198" text-anchor="middle"
        font-size="15" font-weight="800" fill="#111827">
    User CV (.docx)
  </text>
  <text x="185" y="222" text-anchor="middle"
        font-size="12.5" fill="#6B7280">
    Skills • Experience • Goals
  </text>

  <!-- Local Processing badge -->
  <rect x="105" y="245" width="160" height="34" rx="17"
        fill="#ECFDF5" stroke="#34D399" stroke-width="1.2"/>
  <text x="185" y="268" text-anchor="middle"
        font-size="12" font-weight="700" fill="#065F46">
    Local CV Processing
  </text>

  <!-- Center: Agent System container -->
  <rect x="350" y="130" width="500" height="300" rx="28"
        fill="#EFF6FF" stroke="#60A5FA" stroke-width="2"/>
  <text x="600" y="170" text-anchor="middle"
        font-size="18" font-weight="800" fill="#1D4ED8">
    AI Agent Pipeline (LLM)
  </text>
  <text x="600" y="193" text-anchor="middle"
        font-size="12" font-weight="500" fill="#1E40AF" opacity="0.9">
    Specialized prompts • Transparent reasoning
  </text>

  <!-- Agent 1: CV Analyst -->
  <rect x="380" y="220" width="210" height="78" rx="18"
        fill="#DBEAFE"/>
  <text x="485" y="247" text-anchor="middle"
        font-size="14" font-weight="800" fill="#1E3A8A">
    Agent 1: CV Analyst
  </text>
  <text x="485" y="269" text-anchor="middle"
        font-size="12" fill="#1E40AF">
    Builds structured profile
  </text>
  <text x="485" y="289" text-anchor="middle"
        font-size="11.5" fill="#1E40AF" opacity="0.95">
    roles • skills • seniority
  </text>

  <!-- Agent 2: Search Planner -->
  <rect x="610" y="220" width="210" height="78" rx="18"
        fill="#DBEAFE"/>
  <text x="715" y="247" text-anchor="middle"
        font-size="14" font-weight="800" fill="#1E3A8A">
    Agent 2: Search Planner
  </text>
  <text x="715" y="269" text-anchor="middle"
        font-size="12" fill="#1E40AF">
    Writes search queries
  </text>
  <text x="715" y="289" text-anchor="middle"
        font-size="11.5" fill="#1E40AF" opacity="0.95">
    role + domain keywords
  </text>

  <!-- Agent 3: Fit Evaluator -->
  <rect x="495" y="320" width="210" height="82" rx="18"
        fill="#BFDBFE"/>
  <text x="600" y="348" text-anchor="middle"
        font-size="14" font-weight="900" fill="#1E3A8A">
    Agent 3: Fit Evaluator
  </text>
  <text x="600" y="370" text-anchor="middle"
        font-size="12" fill="#1E40AF">
    Scores fit &amp; highlights gaps
  </text>
  <text x="600" y="392" text-anchor="middle"
        font-size="11.5" fill="#1E40AF" opacity="0.95">
    rationale • missing skills • next steps
  </text>

  <!-- Right: External Sources -->
  <rect x="900" y="120" width="260" height="210" rx="24"
        fill="#FFF7ED" stroke="#FDBA74" stroke-width="1.6"/>
  <text x="1030" y="155" text-anchor="middle"
        font-size="15" font-weight="800" fill="#9A3412">
    External Calls (APIs)
  </text>

  <!-- Serper box -->
  <rect x="930" y="175" width="200" height="58" rx="16"
        fill="#FFEDD5"/>
  <text x="1030" y="200" text-anchor="middle"
        font-size="13" font-weight="800" fill="#9A3412">
    Serper (Google Search)
  </text>
  <text x="1030" y="222" text-anchor="middle"
        font-size="12" fill="#9A3412" opacity="0.9">
    Finds job posting URLs
  </text>

  <!-- OpenAI box -->
  <rect x="930" y="245" width="200" height="58" rx="16"
        fill="#FFEDD5"/>
  <text x="1030" y="270" text-anchor="middle"
        font-size="13" font-weight="800" fill="#9A3412">
    OpenAI (LLM)
  </text>
  <text x="1030" y="292" text-anchor="middle"
        font-size="12" fill="#9A3412" opacity="0.9">
    Runs the agents’ reasoning
  </text>

  <!-- Output box -->
  <rect x="900" y="360" width="260" height="140" rx="24"
        fill="#F0FDF4" stroke="#34D399" stroke-width="1.6"/>
  <text x="1030" y="395" text-anchor="middle"
        font-size="15" font-weight="900" fill="#065F46">
    Outputs (Local)
  </text>
  <text x="1030" y="422" text-anchor="middle"
        font-size="12.5" fill="#047857">
    shortlisted_jobs.md
  </text>
  <text x="1030" y="445" text-anchor="middle"
        font-size="12.5" fill="#047857">
    shortlisted_jobs.json
  </text>
  <text x="1030" y="468" text-anchor="middle"
        font-size="12.5" fill="#047857">
    crew_output.txt (logs)
  </text>

  <!-- Arrows -->
  <line x1="310" y1="230" x2="350" y2="230"
        stroke="#374151" stroke-width="1.8" marker-end="url(#arrow)"/>

  <line x1="850" y1="220" x2="900" y2="220"
        stroke="#374151" stroke-width="1.8" marker-end="url(#arrow)"/>

  <line x1="1030" y1="330" x2="1030" y2="360"
        stroke="#374151" stroke-width="1.8" marker-end="url(#arrow)"/>

  <line x1="850" y1="390" x2="900" y2="430"
        stroke="#374151" stroke-width="1.8" marker-end="url(#arrow)"/>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10"
            refX="9" refY="3" orient="auto">
      <path d="M0,0 L9,3 L0,6 Z" fill="#374151"/>
    </marker>
  </defs>

</svg>
